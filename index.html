<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="d-flex col col-3 hour justify-content-center align-items-center fs-4">09:00 AM</div>
        <textarea id="text9" class="col col-6"></textarea>
        <button id="btn9" type="button" class="col col-3 btn saveBtn"><i class="fa-solid fa-floppy-disk fa-2x"></i></button>
      </div>
      <div class="row">
        <div class="d-flex col col-3 hour justify-content-center align-items-center fs-4">10:00 AM</div>
        <textarea id="text10" class="col col-6"></textarea>
        <button id="btn10" type="button" class="col col-3 btn saveBtn"><i class="fa-solid fa-floppy-disk fa-2x"></i></button>
      </div>
      <div class="row">
        <div class="d-flex col col-3 hour justify-content-center align-items-center fs-4">11:00 AM</div>
        <textarea id="text11" class="col col-6"></textarea>
        <button id="btn11" type="button" class="col col-3 btn saveBtn"><i class="fa-solid fa-floppy-disk fa-2x"></i></button>
      </div>
      <div class="row">
        <div class="d-flex col col-3 hour justify-content-center align-items-center fs-4">12:00 PM</div>
        <textarea id="text12" class="col col-6"></textarea>
        <button id="btn12" type="button" class="col col-3 btn saveBtn"><i class="fa-solid fa-floppy-disk fa-2x"></i></button>
      </div>
      <div class="row">
        <div class="d-flex col col-3 hour justify-content-center align-items-center fs-4">01:00 PM</div>
        <textarea id="text13" class="col col-6"></textarea>
        <button id="btn13" type="button" class="col col-3 btn saveBtn"><i class="fa-solid fa-floppy-disk fa-2x"></i></button>
      </div>
      <div class="row">
        <div class="d-flex col col-3 hour justify-content-center align-items-center fs-4">02:00 PM</div>
        <textarea id="text14" class="col col-6"></textarea>
        <button id="btn14" type="button" class="col col-3 btn saveBtn"><i class="fa-solid fa-floppy-disk fa-2x"></i></button>
      </div>
      <div class="row">
        <div class="d-flex col col-3 hour justify-content-center align-items-center fs-4">03:00 PM</div>
        <textarea id="text15" class="col col-6"></textarea>
        <button id="btn15" type="button" class="col col-3 btn saveBtn"><i class="fa-solid fa-floppy-disk fa-2x"></i></button>
      </div>
      <div class="row">
        <div class="d-flex col col-3 hour justify-content-center align-items-center fs-4">04:00 PM</div>
        <textarea id="text16" class="col col-6"></textarea>
        <button id="btn16" type="button" class="col col-3 btn saveBtn"><i class="fa-solid fa-floppy-disk fa-2x"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./java.js"></script>
  </body>
</html>
